<head>
    <title>ducking</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{> login}}
{{> protected}}

</body>

<template name="hello">
    <button>ClickMe</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="login">
    {{> loginButtons}}
</template>

<template name="protected">
    {{#if currentUser}}
        <div id="protected">Protected Content.</div>
        {{> skills}}
    {{/if}}
</template>

<template name="skills">
    {{#if hasSkills}}
        <div id="skills-list">
            <label>Skills:</label>
            <ul>
                {{#each getSkills}}
                    <li>{{skill}}</li>
                {{/each}}
            </ul>
        </div>
    {{else}}
        <div id="no-skills">You have you no skills in the database.</div>
    {{/if}}
    {{> skillEntry}}
</template>

<template name="skillEntry">
    <form id="skill-entry-form">
        <fieldset>
            Add Skill: <input id="add-skill-input" type="text" value=""/>
            <button id="add-skill-button">Add</button>
        </fieldset>
    </form>
</template>
