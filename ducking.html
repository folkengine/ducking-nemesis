<head>
    <title>ducking</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{> login}}
{{> protected}}

</body>

<template name="hello">
    <button>ClickMe</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="login">
    {{> loginButtons}}
</template>

<template name="protected">
    {{#if currentUser}}
        <div id="protected">Protected Content.</div>
        {{> skills}}
    {{/if}}
</template>

<template name="skills">
    {{#if hasSkills}}
    {{else}}
        <div id="no-skills">You have you skills in the database.</div>
    {{/if}}
</template>
